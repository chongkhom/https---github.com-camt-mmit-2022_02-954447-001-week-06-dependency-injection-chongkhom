<main>
    <button type="button" (click)="onAdd()">+ Section</button>
    <div></div>
    <app-section-container *ngFor="let section of data; let i = index" [no]="i + 1" [data]="section"
    [removable]="data.length>1" (remove)="removeChild(i)" (dataChanged)="onChanged()"></app-section-container>
  </main>
